<section class="example-container mat-elevation-z8" tabindex="0">
  <table mat-table [dataSource]="dataSource | async">

    <!-- Name Column -->
    <ng-container matColumnDef="slno" sticky>
      <th mat-header-cell *matHeaderCellDef> slno </th>
      <td mat-cell *matCellDef="let element"> {{element.slno}} </td>
    </ng-container>

    <!-- Position Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>



    <!-- Symbol Column -->
    <ng-container matColumnDef="class">
      <th mat-header-cell *matHeaderCellDef> class </th>
      <td mat-cell *matCellDef="let element"> {{element.class}} </td>
    </ng-container>

    <ng-container matColumnDef="topic">
      <th mat-header-cell *matHeaderCellDef> topic </th>
      <td mat-cell *matCellDef="let element"> {{element.topic}} </td>
    </ng-container>

    <ng-container matColumnDef="gg">
      <th mat-header-cell *matHeaderCellDef> star </th>
      <td mat-cell *matCellDef="let element"> 
      <button mat-button  (click)="star(element)"><mat-icon class="dark">{{element.wishlist ? 'star':'star_outline'}}</mat-icon></button>
      </td>
      
      
    </ng-container>

      <!-- <th mat-header-cell *matHeaderCellDef >&nbsp;</th>
        <td mat-cell *matCellDef="let element">
          
          <button mat-button [matMenuTriggerFor]="menu"><mat-icon>more_vert</mat-icon>
        </button> -->


      <!-- Star Column -->
      <ng-container matColumnDef="star">
        <th mat-header-cell *matHeaderCellDef>&nbsp;</th>
        <td mat-cell *matCellDef="let element">

          <button mat-button [matMenuTriggerFor]="menu">
            <mat-icon>more_vert</mat-icon>
          </button>

          <mat-menu #menu="matMenu">
            <button mat-menu-item (click)=" editRow(element)">edit</button>
            <button mat-menu-item (click)="deleteRow(element.slno)">delete</button>
          </mat-menu>

        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" ></tr>
  </table>

  <mat-paginator #paginator [length]="100" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
    aria-label="Select page ">
  </mat-paginator>
</section>
